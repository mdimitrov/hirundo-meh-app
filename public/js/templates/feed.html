{{#if empty}}
	<div class='empty-feed'>Your feed is empty.</div>
{{else}}
	<div class="container">
		{{#each tweets}}
			<div class='panel panel-primary'>
				<div class='panel-heading'>
					{{this.author}} - {{this.date}}
					{{#if this.disableUnfollow}}
					<span class='glyphicon glyphicon-eye-close' username='{{this.author}}'></span>
					{{/if}}
				</div>
				<div class='panel-body'>{{this.content}}</div>
			</div>
		{{/each}}
	</div>
{{/if}}
